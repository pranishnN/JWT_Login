{% extends "main.html" %}
{% load static %}

{% block content %}

<div class="main">

  <!-- Sign up form -->
  <section class="">
    <div class="container" style="margin: 2rem auto;">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form method="post" action="{% url 'register' %}" class="register-form" id="register-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="txtFirstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="txtFirstName" id="txtFirstName" placeholder="First Name" />
            </div>
            <div class="form-group">
              <label for="txtLastName"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="txtLastName" id="txtLastName" placeholder="Last Name" />
            </div>
            <div class="form-group">
              <label for="txtEmail"><i class="zmdi zmdi-email"></i></label>
              <input type="email" name="txtEmail" id="txtEmail" placeholder="Email" />
              <div class="text-danger">{{errors.email_id|join:""}}</div>
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
          <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
        </div>
      </div>
    </div>
  </section>

</div>

{% endblock content %}

{% block footer %}

{% endblock footer %}

{% extends "main.html" %}
{% load static %}

{% block content %}

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
      <div class="container" style="margin: 7rem auto;">
        <div class="signup-content">
          <div class="signup-form">
            <h3 class="fw-bold form-title">OTP Verification</h3>
            <form method="post" action="{% url 'otpverify' %}" class="register-form" id="register-form">
              {% csrf_token %}
              <div class="form-group">
                <label for="txtOtp"></label>
                <input type="text" name="txtOtp" class="text-center" id="txtOtp" placeholder="Enter OTP" />
              </div>
              <div class="form-group form-button d-flex justify-content-center align-items-center">
                <input type="hidden" name="hdnEmailId" id="hdnEmailId" value="{{email}}">
                <input type="submit" name="signup" id="signup" class="form-submit" value="Submit" />
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure><img style="height: 9.375rem;" src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
          </div>
        </div>
      </div>
    </section>
  
  </div>

{% endblock content %}
